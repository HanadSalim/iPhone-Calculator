<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>

      <div class="keys">
        <button type="button" class="all_clear function" value="all-clear">AC</button>
        <button type="button" class="p_m function" value="plus or minus">+/-</button>
        <button type="button" class="percentage function" value="percentage">%</button>
        <button type="button" class="divide operator" value="/">&divide;</button>
        <button type="button" class="number" value="7">7</button>
        <button type="button" class="number" value="8">8</button>
        <button type="button" class="number" value="9">9</button>
        <button type="button" class="multiply operator" value="*">&times;</button>
        <button type="button" class="number" value="4">4</button>
        <button type="button" class="number" value="5">5</button>
        <button type="button" class="number" value="6">6</button>
        <button type="button" class="subtract operator" value="-">-</button>
        <button type="button" class="number" value="1">1</button>
        <button type="button" class="number" value="2">2</button>
        <button type="button" class="number" value="3">3</button>
        <button type="button" class="addition operator" value="+">+</button>
        <button type="button" class="number span_two" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equals operator" value="=">=</button>
      </div>
    </div>

    <script src="app2.js"></script>
  </body>
</html>
